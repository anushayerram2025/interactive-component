<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main first" id="main">
      <button class="star"><img src="images/icon-star.svg" alt=""></button>
      <div class="heading">
        How did we do?
      </div>
      <div class="text">
         Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </div>
      <div class="feedback">
      <button class="one rate">1</button>
      <button class="two rate">2</button>
      <button class="three rate">3</button>
      <button class="four rate">4</button>
      <button class="five rate">5</button>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" id="sub">SUBMIT</button>
    </div>
    <div class="main second hide" id="main">
      <button class="payment"><img src="images/illustration-thank-you.svg" alt=""></button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="selection">You selected <span class="num">3 </span> out of 5</button>
      <div class="thank-you">
      Thank you!
      </div>
      <div class=" last">
          We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!
      </div>


    </div>
<script src="index.js" charset="utf-8"></script>

  </body>
</html>
